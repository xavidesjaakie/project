<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project2.css">
    <title>Login</title>
</head>
<body>
    <div id="login-container">
        <h2>Inloggen</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Gebruikersnaam" required>
            <input type="password" id="password" placeholder="Wachtwoord" required>
            <button type="submit">Inloggen</button>
        </form>
        <p id="error-message" style="display:none; color: red;">Onjuiste gebruikersnaam of wachtwoord</p>
    </div>
    <script src="Project2.js"></script>
</body>
</html>
